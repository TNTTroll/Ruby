<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Lab 1.3</title>

</head>

<body>
    <script>
        function Show() {
            var passInput = document.getElementById('Pass');

            if (passInput.type == 'text')
                passInput.type = 'password';
            else
                passInput.type = 'text';
        }

        function Reload() {
            window.open("index.html", "_self");
        }
    </script>

    <table>
        <tr>
            <td> <strong>Login</strong> </td>
            <td> <input type="text" name="Login" /> </td>
        </tr>

        <tr>
            <td> <strong>Password</strong> </td>
            <td> <input id="Pass" type="password" name="Password" /> </td>
            <td> <button onclick="Show()">Show</button> </td>

        </tr>

        <tr>
            <td> <strong>E-mail</strong> </td>
            <td> <input type="text" name="Mail" /> </td>
        </tr>

        <tr>
            <td> <strong>Gender</strong> </td>
            <td> <input type="radio" name="gender" value="F" />F <input type="radio" name="gender" value="M" />M </td>
        </tr>

        <tr>
            <td colspan="3"> <button class="Send" onclick="Reload()">Send</button> </td>
        </tr>

    </table>

</body>
</html>
